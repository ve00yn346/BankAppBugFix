<section class="panel form-panel">
  <h3 class="page-title">Deposit Funds</h3>

  <form #depositForm="ngForm" (ngSubmit)="onSubmit(depositForm)" class="d-grid gap-3" novalidate>
    <div>
      <label class="form-label">Account Id</label>
      <input type="number" class="form-control" [(ngModel)]="accountId" name="accountId" required min="1" #accountIdCtrl="ngModel">
      <small class="text-danger" *ngIf="accountIdCtrl.invalid && accountIdCtrl.touched">Enter a valid account id.</small>
    </div>

    <div>
      <label class="form-label">Amount</label>
      <input type="number" class="form-control" [(ngModel)]="amount" name="amount" required min="0.01" step="0.01" #amountCtrl="ngModel">
      <small class="text-danger" *ngIf="amountCtrl.invalid && amountCtrl.touched">Amount must be greater than 0.</small>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

    <button type="submit" class="btn btn-primary" [disabled]="depositForm.invalid">Submit Deposit</button>
  </form>
</section>
